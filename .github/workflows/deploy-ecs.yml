name: deploy-ecs

on:
  workflow_dispatch:
  push:
    # Mantenemos el trigger en 'main' para validaciones, pero el job de deploy no se ejecutará.
    branches: [ "main" ] 
    # Añadimos el trigger para tags que sigan el patrón v*.*.*
    tags: [ "v*.*.*" ]
    paths:
      - "backend/Telemetry.Api/**"
      - "deploy/**"
      - ".github/workflows/deploy-ecs.yml"

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  IMAGE_NAME: ghcr.io/${{ github.repository }}/telemetry-api

jobs:
  deploy:
    # Esta es la condición clave: el job solo se ejecuta si el evento es un tag.
    # Los pushes a 'main' activarán el workflow, pero este job será omitido.
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4

      - name: Compute tags
        id: meta
        run: |
          SHA_TAG=${GITHUB_SHA::7}
          echo "sha=${SHA_TAG}" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}

      - name: Render task definition
        id: render
        run: |
          sed -e "s|<OWNER>|${GITHUB_REPOSITORY_OWNER,,}|g" \
              -e "s|<REPO>|${GITHUB_REPOSITORY#*/}|g" \
              -e "s|<ACCOUNT_ID>|${{ secrets.AWS_ACCOUNT_ID }}|g" \
              -e "s|<REGION>|${{ env.AWS_REGION }}|g" \
              deploy/ecs-task-def.json > /tmp/ecs-task-def.rendered.json
          cat /tmp/ecs-task-def.rendered.json

      - name: Register task definition
        id: register
        run: |
          TASK_ARN=$(aws ecs register-task-definition \
            --cli-input-json file:///tmp/ecs-task-def.rendered.json \
            --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "task_arn=$TASK_ARN" >> $GITHUB_OUTPUT

      - name: Update service
        run: |
          jq \
            --arg taskArn "${{ steps.register.outputs.task_arn }}" \
            '.taskDefinition = $taskArn' \
            deploy/ecs-service-params.json > /tmp/ecs-service-params.rendered.json

          aws ecs update-service \
            --cli-input-json file:///tmp/ecs-service-params.rendered.json