name: ci-cd

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository,, }}/telemetry-api
  DOTNET_VERSION: "8.0.x"

jobs:
  lint_test_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore
        run: dotnet restore ./backend/Telemetry.Api
      - name: Format (check)
        run: dotnet format ./backend/Telemetry.Api --verify-no-changes || true
      - name: Test
        run: dotnet test ./tests/Telemetry.Api.Tests --verbosity normal
      - name: Build
        run: dotnet build ./backend/Telemetry.Api -c Release --no-restore

  docker_publish:
    needs: lint_test_build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Compute tags
        id: meta
        run: |
          SHA_TAG=${GITHUB_SHA::7}
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION_TAG=${GITHUB_REF_NAME}
          else
            VERSION_TAG="v0.0.0-${SHA_TAG}"
          fi
          echo "sha=${SHA_TAG}" >> $GITHUB_OUTPUT
          echo "version=${VERSION_TAG}" >> $GITHUB_OUTPUT
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ./backend/Telemetry.Api
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
            ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.sha }}
