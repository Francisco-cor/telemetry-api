services:
  db:
    image: gvenzl/oracle-xe:21-slim
    container_name: oracle-xe
    environment:
      - ORACLE_PASSWORD=oracle
    ports:
      - "1521:1521"
      - "5500:5500"
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'select 1 from dual;' | sqlplus -s system/oracle@localhost/XEPDB1 | grep -q 1"]
      interval: 15s
      timeout: 5s
      retries: 20

  api:
    build: ./backend/Telemetry.Api
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Db=User Id=telem;Password=telem_pw;Data Source=db:1521/XEPDB1;
    ports:
      - "5080:8080"
    depends_on:
      db:
        condition: service_healthy